        <form action="https://formsubmit.co/magicandy2023@gmail.com" method="post" class="form_contact" onsubmit="return validarFormulario()">
            <h2>Envía tu mensaje</h2>
            <div class="user_info">
                <!-- Campo de nombre -->
                <label for="names">Nombre:</label>
                <input type="text" name="Nombre" id="names" required pattern="[A-Za-z\s]+" title="Ingresa solo letras y espacios" style="font-family: sans-serif;">
                <span id="namesError" class="error-message"></span>
        
                <!-- Campo de teléfono/celular -->
                <label for="phone">Teléfono / Celular:</label>
                <input type="text" name="Teléfono" id="phone" pattern="[0-9]+" title="Ingresa solo números" style="font-family: sans-serif;">
                <span id="phoneError" class="error-message"></span>
        
                <!-- Campo de correo electrónico -->
                <label for="email">Correo electrónico:</label>
                <input type="email" name="Correo" id="email" required pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|co)" title="Ingresa un correo válido (.com o .co)" style="font-family: sans-serif;">
                <span id="emailError" class="error-message"></span>
        
                <!-- Campo de mensaje -->
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required style="font-family: sans-serif;"></textarea>
                <span id="mensajeError" class="error-message"></span>
        
                <!-- Botón de enviar mensaje -->
                <input type="submit" value="Enviar Mensaje" id="btnSend">

                <!-- Vuelve a redirrecionar a la pagina que se le ponga despues de completar formulario -->
                <input type="hidden" name="_next" value="Contacto.html">
                <!-- Para evitar bots en el formulario -->
                <input type="hidden" name="_captcha" value="false">
            </div>
        </form>
        
        <script>
            function validarFormulario() {
                // Validar el campo de nombre
                var namesInput = document.getElementById("names");
                var namesError = document.getElementById("namesError");
                if (!namesInput.checkValidity()) {
                    namesError.textContent = "Por favor, ingresa solo letras y espacios.";
                    return false;
                }
                namesError.textContent = "";
        
                // Validar el campo de teléfono/celular (opcional)
                var phoneInput = document.getElementById("phone");
                var phoneError = document.getElementById("phoneError");
                if (phoneInput.value !== "" && !phoneInput.checkValidity()) {
                    phoneError.textContent = "Por favor, ingresa solo números en el campo de teléfono/celular.";
                    return false;
                }
                phoneError.textContent = "";
        
                // Validar el campo de correo electrónico
                var emailInput = document.getElementById("email");
                var emailError = document.getElementById("emailError");
                if (!emailInput.checkValidity()) {
                    emailError.textContent = "Por favor, ingresa un correo electrónico válido (.com o .co).";
                    return false;
                }
                emailError.textContent = "";
        
                // Validar el campo de mensaje
                var mensajeInput = document.getElementById("mensaje");
                var mensajeError = document.getElementById("mensajeError");
                if (!mensajeInput.checkValidity()) {
                    mensajeError.textContent = "Por favor, ingresa un mensaje.";
                    return false;
                }
                mensajeError.textContent = "";
        
                // Si todos los campos son válidos, el formulario se envía
                return true;
            }
        </script>
